<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Which programming language should you choose?</h1>
      <div class="questions">
        <h2>Answer these questions to find out!</h2>
        <form id="choose">
          <label for="name">First tell us your name:</label>
          <input type="text" name="name" id="name">
          <div class="firstQ">
            <label for="firstQ">Which interests you more?</label>
            <select class="form-control" id="firstQ">
              <option value="f">Design</option>
              <option value="b">Function</option>
            </select>
          </div>
          <div class="secondQ">
            <label for="secondQ">Do you have experience in coding?</label>
            <select class="form-control" id="secondQ">
              <option value="jc">Yes, I have experience.</option>
              <option value="r">No, I'm a beginner.</option>
            </select>
          </div>
          <div class="thirdQ">
            <label for="thirdQ">What kind of company would you like to work for?</label>
            <select class="form-control" id="thirdQ">
              <option value="j">Large Enterprise</option>
              <option value="r">Small Startup</option>
              <option value="c">Government</option>
            </select>
          </div>
          <div class="fourthQ">
            <label for="fourthQ">What would you prefer to work on?</label>
            <select class="form-control" id="fourthQ">
              <option value="j">android apps</option>
              <option value="r">interactive apps</option>
              <option value="jc">enterprise software</option>
            </select>
          </div>
          <div class="fifthQ">
            <label for="fifthQ">Do you have a preferred framework to use?</label>
            <select class="form-control" id="fifthQ">
              <option value="c">.NET</option>
              <option value="r">Rails</option>
              <option value="j">React</option>
              <option value="">none</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info">What shoudl I learn?</button>
        </form>
      </div>
      <div class="options" id="java">
        <img src="img/java.jpg" alt="Java logo">
        <p><span class="user"></span>, you should choose Java!</p>
      </div>
      <div class="options" id="ruby">
        <img src="img/ruby.jpg" alt="Ruby logo">
        <p><span class="user"></span>, you should choose Ruby!</p>
      </div>
      <div class="options" id="csharp">
        <img src="img/csharp.png" alt="C# logo">
        <p><span class="user"></span>, you should choose C#!</p>
      </div>
      <div class="options" id="css">
        <img src="img/css.png" alt="CSS logo">
        <p><span class="user"></span>, you should choose CSS!</p>
      </div>
      <div class="options" id="css">
        <p><span class="user"></span>, you did not pair strongly with any one language. Try Again!</p>
      </div>
    </div>
  </body>
</html>
